services:
  db:
    image: postgres:9.6
    volumes:
      - pgdata:/var/lib/postgresql/data 
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
    ports:
      - "5433:5432"
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge
volumes:
  pgdata: